syntax = "proto3";


package linearize;

option go_package = "github.com/fgrzl/linearize"; 


message UpdateMask {
  map<int32, UpdateMaskValue> values = 1;
}

message UpdateMaskValue {
   UpdateMask masks = 1;
   UpdateMaskOperation op = 2;
}

enum UpdateMaskOperation {
  ADD = 0;
  UPDATE = 1;
  REMOVE = 2;
}